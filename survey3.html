<!DOCTYPE html>
<html>
<head>
    <title>기숙사 만족도 설문조사</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="Lee Hyoeun">
</head>
<body>
    <h1>
        <center>
            <span style="background-color: #FFFF00;">
                < 기숙사 만족도 설문조사 >
            </span>
        </center>
    </h1>
    <form action="surveypost.html" method="POST">
        <fieldset>
            <h3> - 현재 어떤 기숙사에 살고 계십니까?</h3>
            <select name="dorm">
                <option value="1" selected>효민 1기숙사</option>
                <option value="2">효민 여학생기숙사</option>
                <option value="3">효민 2기숙사</option>
                <option value="4">행복기숙사</option>
            </select>
            <p></p>
            <h3> - 성별은 무엇입니까?</h3>
            <input type="radio" name="sex" value="male">남자
            <input type="radio" name="sex" value="female">여자
            <p></p>
            <h3> - 현재 몇 학년입니까?</h3>
            <input type="radio" name="year" value="1">1학년
            <input type="radio" name="year" value="2">2학년
            <input type="radio" name="year" value="3">3학년
            <input type="radio" name="year" value="4">4학년
            <p></p>
            <h3> - 소속된 단과대학을 입력해주세요.</h3>
            <input type="text" list="collegelist" name="college">
            <datalist id="collegelist">
                <option value="인문사회과학대학"></option>
                <option value="상경대학"></option>
                <option value="의료보건생활대학"></option>
                <option value="한의과대학"></option>
                <option value="IT융합부품소재공과대학"></option>
                <option value="공과대학"></option>
                <option value="ICT공과대학"></option>
                <option value="예술디자인체육대학"></option>
            </datalist>
            <p></p>
            <center>
                <p></p>
                <input type="submit" value="완료">
                <input type="reset" value="다시작성">
            </center>
        </fieldset>
        <p></p>
        <hr size="3" align="center" width=90% noshade="noshade"></hr>
        <center>
            <p></p>
            <h5>설문조사 진행율</h5>
            <progress value="100" max="100" title="3/3">100%</progress>
            <p></p>
            <a href="https://dorm.deu.ac.kr/">홈페이지로 돌아가기</a>
        </center>
    </form>
    <footer>
        <p>
            <center>
                <small>
                    Copyright &copy; 2018 Hyoeun Lee
                </small>
            </center>
        </p>
    </footer>
</body>
</html>
