<!DOCTYPE html>
<html>
<head>
    <title>설문조사</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <h2><center><span style="background-color: #FFFF00;"> < 기숙사 만족도 설문조사 > </center></span></h2>
    <form action="survey3.html" method="POST">
        <h3>당신의 성별은 무엇입니까?</h3> 
        <input type="radio" name="sex" value="male" checked>남자
        <input type="radio" name="sex" value="female">여자
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2">2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
        <p></p>
        <hr size="3" align="center" width=90% noshade="noshade"></hr>
        <center>
            <p></p>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
            <p></p>
            <h5>설문조사 진행율</h5> 
            <progress value="66" max="100" title="진행율">66%</progress><br>
        </center>
    </form>
    <footer>
        <p>
        <center><small>
            Copyright &copy; 2018 Hyoeun Lee
        </center></small>
        </p>
    </footer>
</body>
</html>
