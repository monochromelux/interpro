<!DOCTYPE html>
<html>
<head>
    <title>기숙사 만족도 설문조사</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="Lee Hyoeun">
</head>
<body>
    <h2>
        <center>
            <span style="background-color: #FFFF00;">
                < 기숙사 만족도 설문조사 >
            </span>
        </center>
    </h2>
    <form action="survey3.html" method="POST">
        <fieldset>
            <h3> 2. 식사의 질(맛, 청결 등)은 어떠하다고 생각합니까?</h3>
            <input type="radio" name="firstimpression" value="1" checked>매우 별로다.
            <input type="radio" name="firstimpression" value="2">별로다.
            <input type="radio" name="firstimpression" value="3">보통이다.
            <input type="radio" name="firstimpression" value="4">좋다.
            <input type="radio" name="firstimpression" value="4">매우 좋다.
            <p></p>
            <h3> 3. 식당은 깨끗하다고 생각합니까?</h3>
            <input type="radio" name="nowimpression" value="1" checked>매우 별로다.
            <input type="radio" name="nowimpression" value="2">별로다.
            <input type="radio" name="nowimpression" value="3">보통이다.
            <input type="radio" name="nowimpression" value="4">좋다.
            <input type="radio" name="nowimpression" value="4">매우 좋다.
            <p></p>
            <h3> - 기타 의견이 있으시면 자유롭게 작성 해 주십시오.</h3>
            <textarea rows="5" cols="50"></textarea>
            <p></p>
            <center>
                <p></p>
                <input type="submit" value="다음">
                <input type="reset" value="다시작성">
            </center>
        </fieldset>
        <p></p>
        <hr size="3" align="center" width=90% noshade="noshade"></hr>
        <center>
            <p></p>
            <h5>설문조사 진행율</h5>
            <progress value="66" max="100" title="진행율">66%</progress>
            <br>
        </center>
    </form>
    <footer>
        <p>
            <center>
                <small>
                    Copyright &copy; 2018 Hyoeun Lee
                </small>
            </center>
        </p>
    </footer>
</body>
</html>
